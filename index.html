<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!--- flexbox-flow - start-->
  <h1> flexbox-flow</h1>
  <h3> row-wrap | row-nowrap | row-wrap-reverse | column-nowrap | column-wrap | column-wrap-reverse </h3>
  <select name="flexWrap" id="flexWrap" onchange="setFlexboxFlowClass(this.value)">
  <option disabled="disabled" value="select option">select any option</option>
  <option value="nowrap">nowrap</option>
  <option value="row">row</option>
  <option value="column">column</option>
  <option value="row-reverse">row-reverse</option>
  <option value="column-reverse">column-reverse</option>
  <option value="row-nowrap">row nowrap</option>
  <option value="row-wrap-reverse">wrap reverse</option>
  <option value="column-wrap">column wrap</option>
  <option value="column-nowrap">column nowrap</option>
  <option value="column-wrap-reverse">column wrap-reverse</option>
  <option value="column-reverse-wrap-reverse">column-reverse wrap-reverse</option>
</select>
  <!--- flexbox-flow - end-->
  <br /><br />
  <!-- design -->
  <div class="container row" id="flexFlowClass">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
    <div class="flex-item">6</div>
    <div class="flex-item">7</div>
    <div class="flex-item">8</div>
    <div class="flex-item">9</div>
    <div class="flex-item">10</div>
  </div>
</body>

</html>
